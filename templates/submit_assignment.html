<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="submit_assignment">
        <form method="POST" class="submit_assignment_form" enctype="multipart/form-data">

            <h2>Attach the pdf file</h2>
            <input type="file" name="file" required>
            <input type="submit" value="Add to Work" class="submit_btn">
        </form>
    </div>
</body>
</html>
