<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="create_class">
        <form method="POST" class="create_class_form">
            {% csrf_token %}
            <h2>Create class</h2>
            <input type="text" placeholder="class name" name="class_name" required>
            <input type="text" placeholder="Section" name="section" required>
            <input type="text" placeholder="Room" name="room" required>
            <input type="text" placeholder="Subject" name="subject_name" required>
            <input type="submit" value="Create" class="create_btn">
        </form>
    </div>
</body>
</html>
