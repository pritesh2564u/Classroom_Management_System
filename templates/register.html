<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="register">
        <form method="POST" class="register_form">
            {% csrf_token %}
            <h2>Register</h2>
            <input type="text" placeholder="Enter your username" name="username" required>
            <input type="text" placeholder="Enter your first name" name="p_name" required>
            <input type="email" placeholder="Enter your email" name="email" required>
            <input type="password" placeholder="Enter your passsword" name="password" required>
            <input type="submit" value="Create an account" class="submit_btn">
            Already have an account ? <a href="/login">Login</a>
        </form>
        {% if messages %} 
            {% for msg in messages %} 
                <b style="color: red;">{{msg}}</b>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
